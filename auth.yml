apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  labels:
    app: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
      - name: auth
        image: auth:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        env:
        - name: JWT_SIGN_SECRET
          value: jwt-sign-secret
        - name: JWT_REFRESH_SECRET
          value: jwt-refresh-secret
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  type: NodePort
  selector:
    app: auth
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30000

