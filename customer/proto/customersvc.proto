syntax = "proto3";

import "google/protobuf/empty.proto";

package proto;

option go_package = "api.example.com/customer/proto";

service Auth {
    // Validates and verifies token, returning token's user as reply
    rpc Verify (google.protobuf.Empty) returns (VerifyReply) {}
}

message VerifyReply {
    User user = 1;
    Error err = 2;
}

message User {
    string id = 1;
    string name = 2;
}

message Error {
    uint32 status = 1;
    string title = 2;
    string detail = 3;
}
